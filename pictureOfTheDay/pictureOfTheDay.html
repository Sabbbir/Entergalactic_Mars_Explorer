<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Of the day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background: url('../Mars_roverPage_BG.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  height : 100vh;
  "
  class="font-mono"
  >     

    <div class="  flex justify-center pt-12">
      <div id="pictureContainer" class="w-[80vw] h-[90vh]"></div>

      <div>
      <div id="titleContainer"></div>
       <div id="dateContainer"></div>
       <div id="explanationContainer"></div>
      <a href="../index.html" class="btn bg-transparent  text-white hover:bg-gray-900">Home</a>

      </div>
      
    </div>
   
  <script>
    fetch("https://api.nasa.gov/planetary/apod?api_key=7QVxWTvL4YZkPFPAgWQGydwacGjiVFoCN8UdnOcU")
        .then((response) => response.json())
        .then((data) => showPicOfTheDay(data))

        function showPicOfTheDay(data){
          document.getElementById("dateContainer").innerHTML=`<p>${data.date}</p>`
          document.getElementById("titleContainer").innerHTML=`<p class="text-xl font-bold">${data.title}</p>`
          document.getElementById("explanationContainer").innerHTML=`<p class="text-xl font-bold">${data.explanation}</p>`
          document.getElementById("pictureContainer").innerHTML=`<img src=${data.hdurl} alt="" class=" rounded-lg">`
        }
  </script>
  </body>
</html>
