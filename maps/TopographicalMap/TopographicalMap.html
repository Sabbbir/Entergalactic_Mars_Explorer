        function handleDayConversion() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const dayOfYear = Math.floor((currentDate - new Date(currentYear, 0, 0)) / (24 * 60 * 60 * 1000));

            document.getElementById("showInfo").style.display = "none";
            document.getElementById("showDateTime").innerHTML = `
        <p>Today is the ${dayOfYear}th day of the year ${currentYear} of Earth</p>
        <p>Today is the ${parseInt((637 * dayOfYear) / 365)}th day of Mars</p>
    `;
