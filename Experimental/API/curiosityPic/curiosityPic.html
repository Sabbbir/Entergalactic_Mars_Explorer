<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        .activeButton {
            background-color: orange;
            color: white;
            border: none;
        }
    </style>
</head>

<body class="font-mono">
    <div class="flex justify-between items-center">
        <div class="flex">
            <a href="../../../index.html"
                class="btn hover:bg-orange-600 bg-transparent text-black border border-gray-500 h-[60px] text-center w-[150px] rounded-lg flex pt-1 ml-5 pl-5 mt-5">Home</a>

            <div class="relative group">
                <button class=" h-[60px] text-center w-[180px] rounded-lg flex justify-between pt-4 pl-5 mt-5 ml-3"
                    style="background-color : orange; color : white" id="cameraDropDown" data-dropdown-toggle="dropdown"
                    type="button">
                    <span id="button">Camera</span>
                    <svg class="w-2.5 h-6.5  mt-2.5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <ul
                    class="hidden absolute left-0 mt-2 ml-3 w-[180px] space-y-2 bg-white border border-gray-200 py-2 rounded">
                    <li onclick="getCamera('all')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">All</a>
                    </li>
                    <li onclick="getCamera('RHAZ')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Rhaz</a>
                    </li>
                    <li onclick="getCamera('MAST')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mast</a>
                    </li>
                    <li onclick="getCamera('CHEMCAM')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Chemcam</a>
                    </li>
                    <li onclick="getCamera('MAHLI')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mahli</a>
                    </li>
                    <li onclick="getCamera('MARDI')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mardi</a>
                    </li>
                    <li onclick="getCamera('NAVCAM')">
                        <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Navcam</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="flex mt-5">
            <div id="ten" class="btn px-7 ml-1 rounded-lg bg-transparent text-black border border-gray-500">
                10
            </div>
            <div id="twenty" class="btn px-7 ml-1 rounded-lg bg-transparent text-black border border-gray-500">
                20
            </div>
            <div id="fifty" class="btn px-7 ml-1 rounded-lg bg-transparent text-black border border-gray-500">
                50
            </div>
        </div>
        <div>
            <input type="number" id="solInput" class="py-2 pl-2 bg-slate-600 rounded-md"
                placeholder="Enter Sol Number" />
            <button class="p-3 rounded-md bg-yellow-500 mr-6 text-white" type="submit" onclick="handleSubmit()">
                Submit
            </button>
        </div>
    </div>
    <!-- Dropdown menu -->

    </div>
    <div id="imgContainer" class="grid grid-cols-4"></div>

    <script>
        let solNumber = 1;
        const dropdownButton = document.querySelector('.group');
        const dropdownList = document.querySelector('ul');

        dropdownButton.addEventListener('click', () => {
            dropdownList.classList.toggle('hidden');
        });

        const dropdownItems = dropdownList.querySelectorAll("li");
        let button = document.getElementById("button");

        dropdownItems.forEach((item) => {
            item.addEventListener("click", (e) => {
                e.preventDefault();
                const selectedItemText = item.textContent;
                button.innerHTML = selectedItemText;
                // console.log(button.innerHTML);
                //  dropdownList.classList.add("hidden");
            });
        });

        // Close the dropdown if clicked outside
        document.addEventListener("click", (e) => {
            if (!dropdownButton.contains(e.target) && !dropdownList.contains(e.target)) {
                dropdownList.classList.add("hidden");
            }
        });

        //click camera
        function getCamera(value) {
            // You can now use the 'value' parameter in your function.
            let camera = value;
            // console.log("Camera" + camera);
            fetch(
                `https://mars-photos.herokuapp.com/api/v1/rovers/curiosity/photos?sol=${solNumber}`
            )
                .then((response) => response.json())
                .then((data) => showImage(data, camera));

        }

        getCamera("all");

        //camera fhaz, rhaz, mast, chemcam, mahli, mardi, navcam


        function showImage(data, cameraName) {
            // console.log(cameraName);
            const pictureID = document.getElementById("imgContainer");
            pictureID.innerText = "";
            const allData = data.photos;
            // console.log(allData);
            let remaining;

            if (cameraName == "all") {
                remaining = allData;
            }
            else {
                remaining = allData.filter(single => (single.camera.name == cameraName));

            }

            // console.log(remaining);

            if (remaining.length == 0) {
                pictureID.innerHTML = `<p class=" text-4xl py-12 mx-auto">No photos Available.</p>`;
            }
            else {
                if (remaining.length > 50) {
                    remaining = remaining.slice(0, 50);
                }
                remaining.map((single) => {

                    const imgElement = document.createElement("img");
                    imgElement.classList.add("h-[300px]", "w-[400px]", "mt-5", "rounded-[15px]",
                        "ml-5",
                        "mr-5");
                    imgElement.src = `${single.img_src}`;
                    pictureID.appendChild(imgElement);

                });
            }

        }


        function handleSubmit() {
            solNumber = parseInt(document.getElementById("solInput").value);
            getCamera("all");
            // console.log("inside", (solNumber));
        }
    </script>
</body>

</html>
