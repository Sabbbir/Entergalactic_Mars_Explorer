<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="imgContainer" class="grid grid-cols-4"></div>
    <script>
        //camera fhaz, rhaz, mast, chemcam, mahli, mardi, navcam
        fetch(
                "https://mars-photos.herokuapp.com/api/v1/rovers/curiosity/photos?sol=1"
            )
            .then((response) => response.json())
            .then((data) => showImage(data));

        function showImage(data) {
            const pictureID = document.getElementById("imgContainer");

            data.photos.slice(0, 50).map((single) => {
                //   console.log(single.img_src);
                const imgElement = document.createElement("img");
                imgElement.classList.add("h-[300px]", "w-[400px]", "mt-5", "rounded-[15px]",
                    "ml-5",
                    "mr-5");
                imgElement.src = `${single.img_src}`;
                pictureID.appendChild(imgElement);

                //   pictureID.innerHTML=`<img src=${single.img_src} alt="">`
            });
            // console.log(data.photos[0]);
        }
    </script>
</body>

</html>
