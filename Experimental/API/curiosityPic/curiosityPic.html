        const dropCamera = document.getElementById('cameraDropDown');
        const camera = document.getElementById('dropdown');

        // Add a mouseover event listener to #dropCamera
        dropCamera.addEventListener('mouseover', () => {
            // Show the #camera element
            camera.style.display = 'block';
        });

        // Add a mouseout event listener to #dropCamera to hide #camera when the mouse moves away
        dropCamera.addEventListener('mouseout', () => {
            // Hide the #camera element
            camera.style.display = 'none';

        //camera fhaz, rhaz, mast, chemcam, mahli, mardi, navcam
        fetch(
                "https://mars-photos.herokuapp.com/api/v1/rovers/curiosity/photos?sol=1"

            .then((response) => response.json())
            .then((data) => showImage(data));

        function showImage(data) {
            const pictureID = document.getElementById("imgContainer");

            data.photos.slice(0, 50).map((single) => {

                const imgElement = document.createElement("img");
                imgElement.classList.add("h-[300px]", "w-[400px]", "mt-5", "rounded-[15px]",
                    "ml-5",
                    "mr-5");
                imgElement.src = `${single.img_src}`;
                pictureID.appendChild(imgElement);

                //   pictureID.innerHTML=`<img src=${single.img_src} alt="">`
            });
